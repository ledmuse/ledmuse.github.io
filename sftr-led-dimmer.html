<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kullanım Kılavuzları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column; /* alt alta dizilsin */
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      width: 320px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img.preview {
      width: 100%;
      display: block;
    }
    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .label img.flag {
      width: 28px;
      height: auto;
    }
    .label span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Türkçe Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFZ_pdPkrpHCoQgz5rwOnPUk" target="_blank">
      <img class="preview" src="https://img.youtube.com/vi/2K_ZR3o8RIQ/hqdefault.jpg" alt="Türkçe Kullanım Kılavuzu">
      <div class="label">
        <img class="flag" src="https://flagcdn.com/w320/tr.png" alt="Türkçe Bayrak">
        <span>Türkçe Kullanım Kılavuzu</span>
      </div>
    </a>

    <!-- İngilizce Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFa5C0V70OBwMUIWXreWsSVV" target="_blank">
      <img class="preview" src="https://img.youtube.com/vi/Ts8E5pzyhYI/hqdefault.jpg" alt="English User Guide">
      <div class="label">
        <img class="flag" src="https://flagcdn.com/w320/gb.png" alt="English Flag">
        <span>English User Guide</span>
      </div>
    </a>
  </div>

</body>
</html>

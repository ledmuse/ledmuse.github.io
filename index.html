<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KullanÄ±m KÄ±lavuzlarÄ±</title>
  <style>
    :root{ --bg:#0a0f1a; --muted:#95a4c7; --text:#e9f0fb; --ok:#22c55e; --radius:18px; }
    *{box-sizing:border-box}
    body{margin:0; font-family:sans-serif; color:var(--text);
      background: radial-gradient(1000px 700px at -10% -20%, #162445 0%, transparent 60%),
                  radial-gradient(900px 600px at 120% 0%, #1b2747 0%, transparent 55%),
                  var(--bg);}
    .wrap{max-width:1100px; margin:0 auto; padding:24px}
    h1.page-title{text-align:center; font-size:clamp(28px,6vw,60px); font-weight:800; margin:0 0 24px;}
    .grid{display:grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap:14px}
    .card{position:relative; background:rgba(17,24,38,.6); border:1px solid #22314f; border-radius:var(--radius);
      overflow:hidden; transition:.2s}
    .card:hover{transform:translateY(-2px); box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .cover{height:120px; background:#22314f; display:flex; align-items:center; justify-content:center; position:relative}
    .cover img{width:100%; height:100%; object-fit:cover}
    .icon{opacity:.8}
    .body{padding:12px 14px}
    .title{margin:0 0 6px; font-size:16px}
    .desc{margin:0; color:var(--muted); font-size:13px}
    .meta{font-size:12px; color:#a9bbda}
    .link{position:absolute; inset:0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="page-title">KullanÄ±m KÄ±lavuzlarÄ±</h1>
    <div id="grid" class="grid"></div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <div class="cover"></div>
      <div class="body">
        <h3 class="title"></h3>
        <p class="desc">ÃœrÃ¼n sayfasÄ±na gitmek iÃ§in tÄ±klayÄ±n.</p>
        <div class="meta"></div>
      </div>
      <a class="link" target="_self"></a>
    </article>
  </template>

  <script>
    // ðŸ“Œ Burada image alanlarÄ±nÄ± kendi linklerinle dolduracaksÄ±n
    const PROJECTS = [
      {
        slug: "12-24V-ac-kapat-led-kontrol-unitesi",
        title: "12-24V AC Kapat LED Kontrol Ãœnitesi",
        image: "12-24V-ac-kapat-led-kontrol-unitesi/s-dimmer.jpg"
      },
       {
        slug: "s-dimmer",
        title: "S Dimmer",
        image: "s-dimmer/s-dimmer.png"
      },
      {
        slug: "s-tilt-bioklimatik-pano",
        title: "S Tilt Bioklimatik Pano",
        image: "s-tilt-bioklimatik-pano/s-tilt-bioklimatik-pano.jpg"
      },
      {
        slug: "cuppon-bioklimatik-pano",
        title: "Cuppon Bioklimatik Pano",
        image: "cuppon-bioklimatik-pano/cuppon-bioklimatik-pano.jpg"
      },
      {
        slug: "cuppon-tilt-pano",
        title: "Cuppon Tilt Pano",
        image: "cuppon-tilt-pano/cuppon-tilt-pano.png"
      },
      {
        slug: "rgb-led-dimmer",
        title: "RGB LED Dimmer",
        image: "rgb-led-dimmer/rgb-led-dimmer.jpg"
      },
      {
        slug: "s-bioklimatik-pano",
        title: "S Bioklimatik Pano",
        image: "s-bioklimatik-pano/s-bioklimatik-pano.jpg"
      },
      {
        slug: "sftr-led-dimmer-multi",
        title: "SFTR LED Dimmer Multi",
        image: "sftr-led-dimmer-multi/sftr-led-dimmer-multi.png"
      },
      {
        slug: "sftr-led-dimmer",
        title: "SFTR LED Dimmer",
        image: "sftr-led-dimmer/sftr-led-dimmer.jpg"
      },
      {
        slug: "tilt-piston-motor-kontrol-unitesi",
        title: "Tilt Piston Motor Kontrol Ãœnitesi",
        image: "tilt-piston-motor-kontrol-unitesi/tilt-piston-motor-kontrol-unitesi.png"
      },
    ];

    const grid = document.getElementById('grid');
    const template = document.getElementById('cardTemplate');

    function makeCard(p){
      const card = template.content.cloneNode(true).firstElementChild;
      card.querySelector('.title').textContent = p.title;
      card.querySelector('.meta').textContent  = p.slug+"/index.html";
      card.querySelector('.link').href         = `/${p.slug}/index.html`;
      if(p.image){
        const img = new Image();
        img.src = p.image;
        img.alt = p.title;
        img.loading = 'lazy';
        card.querySelector('.cover').appendChild(img);
      } else {
        card.querySelector('.cover').innerHTML = '<svg class="icon" width="64" height="64" viewBox="0 0 24 24" fill="none"><path d="M12 3a6 6 0 0 0-6 6c0 2.22 1.2 4.15 3 5.2V18a3 3 0 0 0 3 3 3 3 0 0 0 3-3v-3.8c1.8-1.05 3-2.98 3-5.2a6 6 0 0 0-6-6Z" stroke="currentColor" stroke-width="1.2"/><path d="M9 11h6M8 14h8" stroke="currentColor" stroke-width="1.2"/></svg>';
      }
      return card;
    }

    function bootstrap(){
      PROJECTS.forEach(p => grid.appendChild(makeCard(p)));
    }
    bootstrap();
  </script>
</body>
</html>

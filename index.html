<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kullanım Kılavuzları</title>
  <meta name="description" content="ledmuse.github.io deposundaki kullanım kılavuzlarını listeler." />
  <style>
    :root{ --bg:#0a0f1a; --panel:#0f1729; --muted:#95a4c7; --text:#e9f0fb; --ok:#22c55e; --radius:18px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial; color:var(--text);
      background:
        radial-gradient(1000px 700px at -10% -20%, #162445 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 0%, #1b2747 0%, transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:24px}

    /* Üst başlık (sadece bu kalsın) */
    h1.page-title{
      text-align:center; font-size:clamp(28px,6vw,60px);
      font-weight:800; letter-spacing:.2px; margin:0 0 24px;
    }

    /* Kart ızgarası */
    .grid{display:grid; grid-template-columns: repeat( auto-fill, minmax(240px,1fr) ); gap:14px}
    .card{position:relative; background:rgba(17,24,38,.6); border:1px solid #22314f; border-radius:var(--radius);
      overflow:hidden; transition: transform .2s ease, box-shadow .2s ease}
    .card:hover{transform: translateY(-2px); box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .cover{height:120px; background:linear-gradient(120deg, rgba(96,165,250,.18), rgba(124,58,237,.18));
      display:flex; align-items:center; justify-content:center; position:relative}
    .cover.has-img{background:none}
    .cover img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .icon{opacity:.9; z-index:1}
    .img-badge{position:absolute; right:8px; bottom:8px; background:rgba(0,0,0,.55); color:#fff; padding:2px 6px;
      border-radius:8px; font-size:11px}
    .body{padding:12px 14px}
    .title{margin:0 0 6px 0; font-size:16px}
    .desc{margin:0; color:var(--muted); font-size:13px; min-height:38px}
    .meta{display:flex; gap:8px; align-items:center; margin-top:10px; font-size:12px; color:#a9bbda}
    .dot{width:8px; height:8px; border-radius:999px; background:var(--ok)}
    .path{opacity:.9}
    .link{position:absolute; inset:0}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Üstte sadece bu başlık -->
    <h1 class="page-title">Kullanım Kılavuzları</h1>

    <!-- Kartlar -->
    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <div class="cover">
        <!-- yedek ikon -->
        <svg class="icon" width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3a6 6 0 0 0-6 6c0 2.22 1.2 4.15 3 5.2V18a3 3 0 0 0 3 3 3 3 0 0 0 3-3v-3.8c1.8-1.05 3-2.98 3-5.2a6 6 0 0 0-6-6Z" stroke="currentColor" stroke-width="1.2"/>
          <path d="M9 11h6M8 14h8" stroke="currentColor" stroke-width="1.2"/>
        </svg>
      </div>
      <div class="body">
        <h3 class="title">Başlık yükleniyor…</h3>
        <p class="desc">Açıklama aranıyor…</p>
        <div class="meta"><span class="dot"></span><span class="path"></span></div>
      </div>
      <a class="link" target="_self" rel="noopener"></a>
    </article>
  </template>

  <script>
    // API YOK → Rate limit yok. 10 klasör sabit.
    const PROJECTS = [
      "12-24V-ac-kapat-led-kontrol-unitesi",
      "cuppon-bioklimatik-pano",
      "cuppon-tilt-pano",
      "rgb-led-dimmer",
      "s-bioklimatik-pano",
      "s-dimmer",
      "s-tilt-bioklimatik-pano",
      "sftr-led-dimmer-multi",
      "sftr-led-dimmer",
      "tilt-piston-motor-kontrol-unitesi",
    ];

    const grid = document.getElementById('grid');

    function makeCard(){
      const node = document.importNode(document.getElementById('cardTemplate').content, true);
      return node.firstElementChild;
    }
    function fallbackIcon(){
      return `
        <svg class="icon" width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3a6 6 0 0 0-6 6c0 2.22 1.2 4.15 3 5.2V18a3 3 0 0 0 3 3 3 3 0 0 0 3-3v-3.8c1.8-1.05 3-2.98 3-5.2a6 6 0 0 0-6-6Z" stroke="currentColor" stroke-width="1.2"/>
          <path d="M9 11h6M8 14h8" stroke="currentColor" stroke-width="1.2"/>
        </svg>`;
    }
    function setCard(card, {title, desc, href, path, image}){
      card.querySelector('.title').textContent = title || 'Başlık bulunamadı';
      card.querySelector('.desc').textContent  = desc || '';
      card.querySelector('.path').textContent  = path || '';
      card.querySelector('.link').href = href || '#';
      const cover = card.querySelector('.cover');
      if(image){
        cover.classList.add('has-img'); cover.innerHTML = '';
        const img = new Image(); img.loading = 'lazy'; img.alt = title || 'Kapak görseli'; img.src = image;
        img.onerror = ()=>{ cover.classList.remove('has-img'); cover.innerHTML = fallbackIcon(); };
        cover.appendChild(img);
        const b = document.createElement('span'); b.className = 'img-badge'; b.textContent = image.split('/').pop(); cover.appendChild(b);
      } else { cover.classList.remove('has-img'); cover.innerHTML = fallbackIcon(); }
    }
    async function fetchText(url){
      try{ const r = await fetch(url, { mode: 'same-origin' }); if(!r.ok) throw 0; return await r.text(); }catch(_){ return null; }
    }
    async function firstWorkingPage(slug){
      const candidates = [`/${slug}/`, `/${slug}/index.html`, `/${slug}/home.html`, `/${slug}/default.html`, `/${slug}/${slug}.html`];
      for(const href of candidates){ const html = await fetchText(href); if(html){ return { href, html }; } }
      return { href: `/${slug}/`, html: null };
    }
    function parseMetaFromHtml(html){
      if(!html) return { title:'', desc:'', og:'' };
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const title = (doc.querySelector('title')?.textContent || '').trim();
      const desc  = (doc.querySelector('meta[name="description"]')?.getAttribute('content') || doc.querySelector('h1')?.textContent || '').trim();
      const og    = (doc.querySelector('meta[property="og:image"]')?.getAttribute('content') || '').trim();
      return { title, desc, og };
    }
    function imageExists(url){ return new Promise(res=>{ const i=new Image(); i.onload=()=>res(true); i.onerror=()=>res(false); i.src=url; }); }
    async function resolveImage(slug, og){
      if(og){ const url = og.startsWith('http') ? og : `/${slug}/${og.replace(/^\//, '')}`; if(await imageExists(url)) return url; }
      const names = ['cover','hero','main','thumbnail','thumb','kapak'], exts  = ['webp','jpg','jpeg','png','gif','avif','svg'];
      for(const n of names){ for(const e of exts){ const u = `/${slug}/${n}.${e}`; if(await imageExists(u)) return u; } }
      return null;
    }
    function labelFromSlug(slug){ return slug.replace(/[-_]+/g,' ').replace(/\b\w/g, c=>c.toUpperCase()); }

    async function bootstrap(){
      grid.innerHTML = '';
      for(const slug of PROJECTS){
        const card = makeCard(); grid.appendChild(card);
        setCard(card, { title: labelFromSlug(slug), desc: 'Yükleniyor…', href: `/${slug}/`, path: slug + '/' });

        const { href, html } = await firstWorkingPage(slug);
        const meta = parseMetaFromHtml(html);
        const img  = await resolveImage(slug, meta.og);

        setCard(card, {
          title: meta.title || labelFromSlug(slug),
          desc: meta.desc || 'Ürün sayfasına gitmek için tıklayın.',
          href,
          path: href.replace(/^\//,''),
          image: img
        });
      }
    }
    bootstrap();
  </script>
</body>
</html>

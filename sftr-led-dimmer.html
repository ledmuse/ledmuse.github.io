<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kullanım Kılavuzları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column; /* alt alta dizilsin */
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      width: 320px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .flag {
      width: 40px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Türkçe Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFZ_pdPkrpHCoQgz5rwOnPUk" target="_blank">
      <img src="https://img.youtube.com/vi/2K_ZR3o8RIQ/hqdefault.jpg" alt="Türkçe Kullanım Kılavuzu">
      <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="Türkçe Bayrak">
      <p>Türkçe Kullanım Kılavuzu</p>
    </a>

    <!-- İngilizce Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFa5C0V70OBwMUIWXreWsSVV" target="_blank">
      <img src="https://img.youtube.com/vi/Ts8E5pzyhYI/hqdefault.jpg" alt="English User Guide">
      <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_Kingdom.svg" alt="English Flag">
      <p>English User Guide</p>
    </a>
  </div>

</body>
</html>

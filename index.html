<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KullanÄ±m KÄ±lavuzlarÄ±</title>
  <style>
    :root{ --bg:#0a0f1a; --muted:#95a4c7; --text:#e9f0fb; --ok:#22c55e; --radius:18px; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:sans-serif; color:var(--text);
      background:
        radial-gradient(1000px 700px at -10% -20%, #162445 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 0%, #1b2747 0%, transparent 55%),
        var(--bg);
      background-repeat: no-repeat, no-repeat, no-repeat; /* mobilde tekrar etmesin */
      min-height: 100svh; /* mobil yÃ¼kseklik dÃ¼zeltmesi */
    }
    .wrap{max-width:1100px; margin:0 auto; padding:24px}
    h1.page-title{text-align:center; font-size:clamp(28px,6vw,60px); font-weight:800; margin:0 0 24px;}
    .grid{display:grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap:14px}
    .card{
      position:relative; background:rgba(17,24,38,.6); border:1px solid #22314f; border-radius:var(--radius);
      overflow:hidden; transition:.2s
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .cover{height:120px; background:#22314f; display:flex; align-items:center; justify-content:center; position:relative}
    .cover img{width:100%; height:100%; object-fit:cover}
    .icon{opacity:.8}
    .body{padding:12px 14px}
    .title{margin:0; font-size:16px}
    .desc{margin:6px 0 0; color:var(--muted); font-size:13px}
    .meta{font-size:12px; color:#a9bbda}
    .link{position:absolute; inset:0; z-index:1} /* tÃ¼m kartÄ± tÄ±klanabilir yapar */

    /* baÅŸlÄ±k + kopyala alanÄ± */
    .title-wrap{
      position: relative;
      display:flex; align-items:center; gap:8px; justify-content:space-between;
      z-index:2; /* link overlay'in Ã¼stÃ¼nde */
    }
    .copy-btn{
      background:none; border:1px solid #2a3a5f; color:var(--muted);
      cursor:pointer; font-size:12px; padding:4px 8px; border-radius:8px;
      transition: color .2s, border-color .2s, background-color .2s;
      position:relative; z-index:2; /* link overlay'in Ã¼stÃ¼nde */
    }
    .copy-btn:hover{ color:var(--text); border-color:#3a4e7a; background:rgba(255,255,255,.06); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="page-title">KullanÄ±m KÄ±lavuzlarÄ±</h1>
    <div id="grid" class="grid"></div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <div class="cover"></div>
      <div class="body">
        <div class="title-wrap">
          <h3 class="title"></h3>
          <button class="copy-btn" type="button" title="Linki kopyala">
            <img src="copy.png" alt="Kopyala" width="22" height="22">
          </button>
        </div>
        <p class="desc">ÃœrÃ¼n sayfasÄ±na gitmek iÃ§in tÄ±klayÄ±n.</p>
        <div class="meta"></div>
      </div>
      <a class="link" target="_self"></a>
    </article>
  </template>

  <script>
    // Not: href alanÄ± verilmezse varsayÄ±lan link /<slug>/ olur (index.html varsa aÃ§Ä±lÄ±r).
    const PROJECTS = [
      {
        slug: "12-24V-ac-kapat-led-kontrol-unitesi",
        title: "12-24V AC Kapat LED Kontrol Ãœnitesi",
        image: "12-24V-ac-kapat-led-kontrol-unitesi/s-dimmer.jpg",
        // href: "/12-24V-ac-kapat-led-kontrol-unitesi/12-24V-ac-kapat-led-kontrol-unitesi.html"
      },
      {
        slug: "s-dimmer",
        title: "S Dimmer",
        image: "s-dimmer/s-dimmer.png",
        // href: "/s-dimmer/s-dimmer.html"
      },
      {
        slug: "tilt-piston-motor-kontrol-unitesi",
        title: "Tilt Piston Motor Kontrol Ãœnitesi",
        image: "tilt-piston-motor-kontrol-unitesi/tilt-piston-motor-kontrol-unitesi.png",
        // href: "/tilt-piston-motor-kontrol-unitesi/tilt-piston-motor-kontrol-unitesi.html"
      },
      {
        slug: "sftr-led-dimmer",
        title: "SFTR LED Dimmer",
        image: "sftr-led-dimmer/sftr-led-dimmer.jpg",
        // href: "/sftr-led-dimmer/sftr-led-dimmer.html"
      },
      {
        slug: "sftr-led-dimmer-multi",
        title: "SFTR LED Dimmer Multi",
        image: "sftr-led-dimmer-multi/sftr-led-dimmer-multi.png",
        // href: "/sftr-led-dimmer-multi/sftr-led-dimmer-multi.html"
      },
      {
        slug: "rgb-led-dimmer",
        title: "RGB LED Dimmer",
        image: "rgb-led-dimmer/rgb-led-dimmer.png",
        // href: "/rgb-led-dimmer/rgb-led-dimmer.html"
      },
      {
        slug: "s-bioklimatik-pano",
        title: "S Bioklimatik Pano",
        image: "s-bioklimatik-pano/s-bioklimatik-pano.jpg",
        // href: "/s-bioklimatik-pano/s-bioklimatik-pano.html"
      },
      {
        slug: "cuppon-bioklimatik-pano",
        title: "Cuppon Bioklimatik Pano",
        image: "cuppon-bioklimatik-pano/cuppon-bioklimatik-pano.jpg",
        // href: "/cuppon-bioklimatik-pano/cuppon-bioklimatik-pano.html"
      },
      {
        slug: "s-tilt-bioklimatik-pano",
        title: "S Tilt Bioklimatik Pano",
        image: "s-tilt-bioklimatik-pano/s-tilt-bioklimatik-pano.jpg",
        // href: "/s-tilt-bioklimatik-pano/s-tilt-bioklimatik-pano.html"
      },
      {
        slug: "cuppon-tilt-pano",
        title: "Cuppon Tilt Pano",
        image: "cuppon-tilt-pano/cuppon-tilt-pano.png",
        // href: "/cuppon-tilt-pano/cuppon-tilt-pano.html"
      },
    ];

    const grid = document.getElementById('grid');
    const template = document.getElementById('cardTemplate');

    function makeCard(p){
      const card = template.content.cloneNode(true).firstElementChild;

      // Hedef link (varsayÄ±lan: /<slug>/)
      const href = p.href || `/${p.slug}/`;
      card.querySelector('.link').href = href;

      // BaÅŸlÄ±k
      card.querySelector('.title').textContent = p.title;

      // Kopyala butonu: tam URL kopyalar
      const copyBtn = card.querySelector('.copy-btn');
      copyBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // linke tÄ±klamayÄ± bozmasÄ±n
        e.preventDefault();
        const absoluteUrl = (href.startsWith('http') ? href : (window.location.origin + href));
        navigator.clipboard.writeText(absoluteUrl).then(()=>{
          const old = copyBtn.textContent;
          copyBtn.textContent = "âœ… KopyalandÄ±";
          setTimeout(()=> copyBtn.textContent = old, 1500);
        }).catch(()=>{
          copyBtn.textContent = "â›”";
          setTimeout(()=> copyBtn.textContent = "ðŸ“‹", 1500);
        });
      });

      // GÃ¶rsel
      if(p.image){
        const img = new Image();
        img.src = p.image;
        img.alt = p.title;
        img.loading = 'lazy';
        card.querySelector('.cover').appendChild(img);
      } else {
        card.querySelector('.cover').innerHTML =
          '<svg class="icon" width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3a6 6 0 0 0-6 6c0 2.22 1.2 4.15 3 5.2V18a3 3 0 0 0 3 3 3 3 0 0 0 3-3v-3.8c1.8-1.05 3-2.98 3-5.2a6 6 0 0 0-6-6Z" stroke="currentColor" stroke-width="1.2"/><path d="M9 11h6M8 14h8" stroke="currentColor" stroke-width="1.2"/></svg>';
      }

      // Alt bilgi (gÃ¶rÃ¼ntÃ¼ amaÃ§lÄ±)
      card.querySelector('.meta').textContent = href.replace(/^\//,'');

      return card;
    }

    function bootstrap(){
      grid.innerHTML = '';
      PROJECTS.forEach(p => grid.appendChild(makeCard(p)));
    }
    bootstrap();
  </script>
</body>
</html>

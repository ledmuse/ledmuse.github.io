<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kullanım Kılavuzları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      line-height: 1.6;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column; /* alt alta dizilsin */
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      max-width: 600px; /* büyük ekranda en fazla 600px olsun */
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img.preview {
      width: 100%;
      height: auto; /* oranı korusun */
      display: block;
    }
    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      flex-wrap: wrap;
    }
    .label img.flag {
      width: 32px;
      height: auto;
    }
    .label span {
      font-size: 20px;   /* büyütüldü */
      font-weight: bold;
    }

    /* Küçük ekranlara özel ayar */
    @media (max-width: 480px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 24px;
      }
      .label span {
        font-size: 18px;
      }
      .label img.flag {
        width: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Sayfa başlığı -->
  <h1>SFTR LED DIMMER</h1>

  <div class="container">
    <!-- Türkçe Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFZ_pdPkrpHCoQgz5rwOnPUk" target="_blank">
      <img class="preview" src="sftr-led-dimmer-kapak.jpg" alt="Türkçe Kullanım Kılavuzu">
      <div class="label">
        <img class="flag" src="https://flagcdn.com/w320/tr.png" alt="Türk Bayrağı">
        <span>Türkçe Kullanım Kılavuzu</span>
      </div>
    </a>

    <!-- İngilizce Kullanım Kılavuzu -->
    <a class="card" href="https://www.youtube.com/playlist?list=PLxlT6Byl-RFa5C0V70OBwMUIWXreWsSVV" target="_blank">
      <img class="preview" src="sftr-led-dimmer-kapak.jpg" alt="English User Guide">
      <div class="label">
        <img class="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag">
        <span>English User Guide</span>
      </div>
    </a>
  </div>

</body>
</html>
